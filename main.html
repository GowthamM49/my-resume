<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <style>
        body {
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #4CAF50;
            padding: 20px;
        }
        h2 {
            margin: 0;
            font-size: 60px;
            color: white;
        }
        nav {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .content-section {
            padding: 20px;
            margin-top: 20px;
            border: 2px dotted #4CAF50;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
        }
        .popup {
            position: relative;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 20px;
            border: 2px solid #4CAF50;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: none;
            width: 60%;
            margin-top: 15px;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
    <script>
        function loadPage(page) {
            document.getElementById('popup-content').innerHTML = `<iframe src="${page}" width="100%" height="300px" frameborder="0"></iframe>`;
            document.getElementById('popup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</head>
<body>
    <header>
        <h2 style="font-size: 40px;">GOWTHAM</h2>
        <img src="photo.jpg" alt="Logo" width="180" height="190" style="border-radius: 50%;">
    </header>
    

    <nav>
        <button onclick="loadPage('obj.html')">Career Objective</button>
        <button onclick="loadPage('edu.html')">Education</button>
        <button onclick="loadPage('projects.html')">Projects</button>
        <button onclick="loadPage('skill.html')">Skill Set</button>
        <button onclick="loadPage('area.html')">Area of Interest</button>
        <button onclick="loadPage('leadership.html')">Leadership</button>
    </nav>

    <div id="popup" class="popup">
        <button class="close-btn" onclick="closePopup()">âœ–</button>
        <div id="popup-content"></div>
    </div>
</body>
</html>
