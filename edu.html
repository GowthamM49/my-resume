<!DOCTYPE html>
<html lang="en">
<head>
    <title>Education Qualifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        .header img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            z-index: 1; /* Keep the table behind the popup */
        }
        th, td {
            border: 1px solid #e7499d;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #80ec67;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #efbaba;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: lightgreen;
            color: black;
            border: 2px solid green;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: lime;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000; /* Ensure the popup is on top of everything */
            background-color: #e0f7fa; 
            border: 1px solid #00796b;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 600px;
            height: 500px;
            max-width: 90%;
            text-align: center;
            position: relative;
            overflow: auto;
        }
        .popup img {
            max-width: 100%; 
            height: auto; 
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .popup .close-btn {
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
        }
        .popup .close-btn:hover {
            background-color: #004d40;
        }
        .popup .top-right-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            line-height: 25px;
            text-align: center;
        }
        .popup .top-right-close:hover {
            background-color: darkred;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999; /* Overlay should be beneath the popup */
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>S.No</th>
                <th>Class</th>
                <th>School</th>
                <th>Percentage/CGPA</th>
                <th>Certificate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>10th Standard</td>
                <td>MSN Higher Secondary Schoo </td>
                <td>PASS</td>
                <td><button onclick="showPopup('10th.jpg')">View Certificate</button></td>
            </tr>
            <tr>
                <td>2</td>
                <td>12th Standard</td>
                <td>Veveaham Higher Secondary School</td>
                <td>88.3%</td>
                <td><button onclick="showPopup('12th.jpg')">View Certificate</button></td>
            </tr>
        </tbody>
    </table>

    <!-- Popup and Overlay outside the table -->
    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
        <button class="top-right-close" onclick="closePopup()">X</button>
        <img id="popup-image" src="" alt="Certificate">
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup(imageSrc) {
            document.getElementById('popup-image').src = imageSrc;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
